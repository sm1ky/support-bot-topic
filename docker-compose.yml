services:
  bot:
    image: ghcr.io/sm1ky/support-bot-topic:latest
    container_name: support-bot-topic
    restart: always
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: ["python", "-m", "app.bot"]

  redis:
    image: redis:alpine
    container_name: support-redis
    restart: always
    env_file:
      - .env
    volumes:
      - ./redis/data/:/data
    networks:
      - network

networks:
  network:
